<!DOCTYPE html>
<html>

<head>
  <title>ToDo</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="js/main.js"></script>
</head>

<body>
  <div class="top-header">
    <div class="top-heading">TODO</div>
  </div>
  <div class="sub-header">
    <div class="create-title-block">
      <input type="text" placeholder="Enter Title..." id="new-title" />
      <div id="title-add-link" onclick="addToDoList()"><img
          src="images/addToDoList.png" alt="add"></div>
    </div>
    <div class="search-bars">
      <input type="text" placeholder="Search Title..." id="search-title"
        onkeyup="filterTitle()" />
      <input type="text" placeholder="Search Task..." id="search-task" />
    </div>
  </div>
  <div class="todo-lists-container"></div>
  </div>
</body>

</html>
